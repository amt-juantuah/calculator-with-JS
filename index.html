<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Online Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="calculator">
        <div class="top">
            <span class="name words">Bridge Calculator</span>
            <span class="name round">For Teaching JavaScript</span>
        </div>
        <form>
            <input type="text" name="" id="screen" maxlength="15">
        </form>
        <div id="buttons">

            <!-- top operators -->

            <button type="button" class="btn btn-orange" data-num="*">*</button>
            <button type="button" class="btn btn-orange" data-num="/">/</button>
            <button type="button" class="btn btn-orange" data-num="-">-</button>
            <button type="button" class="btn btn-orange" data-num="+">+</button>

            <!-- Numbers -->

            <button type="button" class="btn btn-grey" data-num="9">9</button>
            <button type="button" class="btn btn-grey" data-num="8">8</button>
            <button type="button" class="btn btn-grey" data-num="7">7</button>
            <button type="button" class="btn btn-grey" data-num="6">6</button>
            <button type="button" class="btn btn-grey" data-num="5">5</button>
            <button type="button" class="btn btn-grey" data-num="4">4</button>
            <button type="button" class="btn btn-grey" data-num="3">3</button>
            <button type="button" class="btn btn-grey" data-num="2">2</button>
            <button type="button" class="btn btn-grey" data-num="1">1</button>
            <button type="button" class="btn btn-grey" data-num="0">0</button>
            <button type="button" class="btn btn-grey" data-num=".">.</button>

            <!-- equal and clear btns -->
            <button type="button" class="btn-eq">=</button>
            <button type="button" class="btn-cl">C</button>

            <!-- other operations -->
            <button type="button" class="btn btn-orange" data-num="**">Sqr</button>
            <button type="button" class="btn btn-orange" data-num="/100">%</button>
            <button type="button" class="btn btn-orange" data-num="%">mod</button>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
